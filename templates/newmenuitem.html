{% extends "main.html" %}
{% block content %}

<div class='header'>
	{% include "authentication.html" %}
	<div class='row header-top'>
		<h1>New Menu Item</h1>
	</div>
</div>
<div class="header-bottom">
	{% include "header.html" %}
</div>

<div class="form-data-container">
	<img src="{{url_for('static', filename='images/menu-background.jpg')}}" id='menu-bg'>
	<div class="col-md-4"></div>

	<form id='newmenuitem' action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" enctype='multipart/form-data' method='POST'>
		<div class="col-md-4 form-contents">
			<div class="cancel-button">
				<a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</div>
			
			<dl>
				<dt>Name:</dt>
				<dd><input type ='text' size='30' style='color:#000000' name='name' id="itemname" placeholder ='New Item' required></dd>

				<dt>Picture:</dt>
				<dd><input type='file' id='file_upload' name='picture_file'></dd>
				<p style='color:#ffffff; font-style:italic;'>only .jpeg, .jpg or .png files.</p>
				
				<dt>Description:</dt>
				<dd><textarea name ='description' style='color:#000000' rows='5' cols='40'></textarea></dd>
				
				<dt>Price:</dt>
				<dd><input type ='text' style='color:#000000' size = '8' name='price' required></dd>
				
				<dt>Course:</dt>
				<dd><input type ='radio' name='course' value='Appetizer' checked> Appetizer</dd>
				<dd><input type ='radio' name='course' value='Entree'> Entree</dd>
	   			<dd><input type ='radio' name='course' value='Dessert'> Dessert</dd>
				<dd><input type ='radio' name='course' value='Sides'> Sides</dd>
				<dd><input type ='radio' name='course' value='Beverage'> Beverage</dd>
			</dl>

			<input type='submit' value='Create' class="btn btn-default">

			<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

		</div>
	</form>
	<div class="col-md-4"></div>

</div>

{% endblock %}
